<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>

    <!-- Start of CSS Bootrstrap Additions -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- End of CSS Bootrstrap Additions -->

        <title>Diary</title>
    </head>

    <body>

        <!-- Adding a diary entry form -->
        <form action="diary.html" th:attr="action=@{/diary}">
            <fieldset>
              <input type="text" name="diary_entry" />
              <input type="submit" value="Submit entry!" th:attr="value=#{diary.submit}"/>
            </fieldset>
          </form>


        <!-- Start of JS Bootrstrap Addition -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <!-- End of JS Bootrstrap Addition -->
    </body>
</html>
